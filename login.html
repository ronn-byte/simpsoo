<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Campus Marketplace</title>
    <link rel="stylesheet" href="campusmarketplace.css">
    <style>
        /* Login Page Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #181a20;
            color: #eaecef;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            background-color: #222531;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        h2 {
            color: #f0b90b;
            margin-bottom: 20px;
        }

        .input-group {
            text-align: left;
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #33373e;
            color: white;
            outline: none;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #f0b90b;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            color: #181a20;
            margin-top: 15px;
        }

        .login-btn:hover {
            background-color: #d89e0b;
        }

        .alt-login {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .alt-login button {
            width: 48%;
            background-color: #2b3139;
            color: #eaecef;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        .alt-login button:hover {
            background-color: #3a3f48;
        }

        .signup-link {
            margin-top: 20px;
        }

        .signup-link a {
            color: #f0b90b;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Campus Marketplace Login</h2>
            <form id="login-form">
                <div class="input-group">
                    <label>Campus Name</label>
                    <input type="text" placeholder="Enter your campus name" required>
                </div>
                <div class="input-group">
                    <label>Student Name</label>
                    <input type="text" placeholder="Enter your full name" required>
                </div>
                <div class="input-group">
                    <label>Email or Phone</label>
                    <input type="text" placeholder="Enter email or phone" required>
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <div class="alt-login">
                    <button class="otp-login">Login with OTP</button>
                    <button class="google-login">Login with Google</button>
                </div>
                <p class="signup-link">Don't have an account? <a href="#">Sign up here</a></p>
            </form>
        </div>
    </div>
</body>
</html>
