<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Marketplace Login</title>
    <link rel="stylesheet" href="campusmarketplace.css"
    <title>background-image</title>
    <style>
        /* general styling */
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: url('https://imgs.search.brave.com/ySW5Id8LDBsQhQFMTrERiuiEdgEf4EUjZzzN30czRi0/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9hZnJp/Y2Etc2Nob29sLWJ1/Y2tldDMuczMuYW1h/em9uYXdzLmNvbS9z/dGF0aWMvaW1nL3Nj/aG9vbC8yMDIyLzAx/LzIyL211cmFuZ2F1/bmkuanBn');
            background-size: cover;
            background-position: center;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 350px;
            background: rgb(255, 255, 255, 0.9);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgb(0, 0, 0, 0.1);
            text-align: center;
        }

        input,button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background: #4ca44c;
            color: whitesmoke;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }

        .divider {
            margin: 10px 0;
            font-size: 14px;
            color: brown;
        }

        a {
            color: #007b7f;
            cursor: pointer;
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!--Login section-->
    <section id="login-section" class="container">
        <h2>Campus Marketplace: Shop & Sell</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="Enter your email" required>
            <button type="submit">Login</button>
        </form>
        <div class="divider">OR</div>
        <button class="google-login">Login with Google</button>
            <button class="Phone-login">Login with Phone (OTP)</button>
            <p class="VIP-mode">Campus VIP Mode Available</p>
            <p>Don't have an account? <a id="show-signup">Sign up</a></p>
    </section>

    <!--Signup section -->
    <section id="signup-section" class="container hidden">
        <h2> Campus Marketplace Sign up</h2>
            <form id="signup-form">
                <input type="name" id="name" placeholder="Enter your full name" required>
                <input type="email" id="email" placeholder="Email @ address" required>
                <input type="password" id="RegestrationNo" placeholder="Enter your RegestrationNo" required>
                <input type="tel" id="phone" pattern="[0-9]{10}" placeholder="Enter your phone No." required>
                <input type="password" id="password" placeholder="Enter a valid password" required>
                <button type="submit">Sign up</button>
            </form>
            <p>Already have an account? <a id="show-login">Login</a></p>
    </section>

    <!--Dashboard-->
    <section id="dashboard-section" class="container hidden">
        <h2>Welcome to campus Marketplace</h2>
        <p>Successful Login</p>
        <button id="Logout-button">Logout</button>
    </section>
    <script src="campusmarketplace.js"></script>
</body>
</html>
