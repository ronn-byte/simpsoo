<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Marketplace Login</title>
    <link rel="stylesheet" href="Campus.css"
</head>
<body>
    <div class="login-container">
        <h2>Campus Marketplace</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="Enter your email" required>
            <button type="submit">Login</button>
        </form>
        <div class="divider">OR</div>
        <button class="google-login">Login with Google</button>
            <button class="Phone-login">Login with Phone (OTP)</button>
            <p class="VIP-mode">Campus VIP Mode Available</p>
            <p>Don't have an account? <a href="#"></a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
